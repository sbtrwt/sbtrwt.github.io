<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game with Tabs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #1e1e1e; color: white; font-family: Arial, sans-serif;
        }
        #phaser-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* Adjust as needed */
            max-width: 400px; /* Adjust as needed */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border-radius: 25px;
        }
        .tab {
            color: white;
            cursor: pointer;
            text-align: center;
            padding: 3px 0px;
            margin: 0px 5px;
            flex: 1;
            font-size: 11px;
        }
        .tab img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 5px auto;
        }
        @media (min-width: 768px) {
            .tabs {
                bottom: 50;
            }
        }
        .active {
            background-color: #555;
        }
        .content {
            padding: 20px;
            position: absolute;
            top: 40vh;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5;
        }
        .content p {
            margin: 0;
        }

 
        #game-container { width: 100%; max-width: 400px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .profile { display: flex; align-items: center; }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; background-color: #333; }
        .daily-tasks { display: flex; justify-content: space-between; margin: 20px 0; }
        .task { text-align: center; background-color: #333; padding: 10px; border-radius: 10px; }
        .coins { font-size: 24px; text-align: center; margin: 20px 0; display: flex; align-items: center; justify-content: center;}
      
        .footer { display: flex; justify-content: space-around; margin-top: 20px; }
        .footer-item { text-align: center; }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="header">
            <div class="profile">
                <div> <img  class="profile-pic" src="https://sbtrwt.github.io/telegram-games/img/user.png" alt="User"/></div>
                <span>Shobhit Rawat (CEO)</span>
            </div>
           
        </div>
        <div class="daily-tasks">
            <div class="task">Daily reward<br>16:37</div>
            <div class="task">Daily cipher<br>11:37</div>
            <div class="task">Daily combo<br>04:37</div>
        </div>
        <div class="coins">
            <img src="https://sbtrwt.github.io/telegram-games/img/coin.png" alt="Coin"/>
            <div class="coins" id="coin-text">1,005</div>
        </div>
        
       
      
       
    </div>
    
    <div id="phaser-container">
       
    
      
        <div id="phaser-game"></div>
        <div id="content" class="content"></div>
    </div>
  
    <div class="tabs">
        <div id="exchange-tab" class="tab active">
            <img src="https://sbtrwt.github.io/telegram-games/img/exchange.png" alt="Exchange Icon"/>
            Exchange
        </div>
        <div id="mine-tab" class="tab">
            <img src="https://sbtrwt.github.io/telegram-games/img/mine.png" alt="Mine Icon"/>
            Mine
        </div>
        <div id="friends-tab" class="tab">
            <img src="https://sbtrwt.github.io/telegram-games/img/friends.png" alt="Friends Icon"/>
            Friends
        </div>
        <div id="earn-tab" class="tab">
            <img src="https://sbtrwt.github.io/telegram-games/img/earn.png" alt="Earn Icon"/>
            Earn
        </div>
        <div id="airdrop-tab" class="tab">
            <img src="https://sbtrwt.github.io/telegram-games/img/airdrop.png" alt="Airdrop Icon"/>
            Airdrop
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
